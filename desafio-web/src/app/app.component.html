<router-outlet></router-outlet>
<p-toast></p-toast>


<div *ngIf="isLoading" class="overlay">
  <p-progressSpinner></p-progressSpinner>
</div>

<div *ngIf="authService.isLogado()" class="menu-top">
  <button
    type="button"
    pButton
    [icon]="menuAberto ? 'pi pi-times' : 'pi pi-bars'"
    (click)="toggleMenu($event)">
  </button>
</div>

<p-menu #menu [popup]="true" [model]="items" (onHide)="menuAberto = false"></p-menu>
